<!DOCTYPE html>
    <head>
        <title>Form Page</title>
        <link rel="stylesheet" href="">
    </head>
    <body>

        <h1>Simple Form Page Project</h1>

        <div>
            <div>
                <label for='name'>Enter Your Name</label>
                <input type='text' autofocus id='name'>
            </div>

            <div>
                <label for='email'>Enter Your Email/Gmail</label>
                <input type="email" id='email'>
            </div>

            <button onclick="sentform()">Send ME!!!!</button>
        </div>

        <div>
            <table id='listTable'>
                <thead>
                    <td>Name</td>
                    <td>Gmail</td>
                </thead>
                    
                <tbody id='userInfo'>
                </tbody>
            </table>
        </div>

        <script src='index.js'></script>
    </body>
</html>
