<!DOCTYPE html>
    <head>
        <title>Form Page</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>

        <h1>Simple Form Page Project</h1>

        <div id="form">
            <div>
                <label for='name'>Enter Your Name</label>
                <input type='text' autofocus id='name' required>
            </div>

            <div>
                <label for='email'>Enter Your Email/Gmail</label>
                <input type="email" id='email' required>
            </div>

            <button onclick="sentform()">Send ME!!!!</button>
        </div>

        <div>
            <table id='listTable' class="table">
                <tr>
                    <th>Name</th>
                    <th>Gmail</th>
                </tr>
                    
                <tbody id='userInfo'>
                </tbody>
            </table>
        </div>

        <script src='index.js'></script>
    </body>
</html>
